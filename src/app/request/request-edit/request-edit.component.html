<app-menu></app-menu>
<h3>Edit Request {{request.id}} </h3>
<div class="component" id="request-create">
    <table class="table table-striped">
        <tr>
            <th>ID: </th>
            <td><input [(ngModel)] ="request.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input [(ngModel)]="request.description" required></td>

        </tr>
        <tr>
            <th> Justification</th>
            <td><input [(ngModel)]="request.justification" required></td>
        </tr>
        <tr>
            <th>Rejection Reason</th>
            <td><input [(ngModel)]="request.rejectionReason"></td>
        </tr>
        <tr>
            <th>Delivery Mode</th>
            <td><input [(ngModel)]="request.deliveryMode" required></td>
        </tr>
        <tr>
            <th>Status</th>
            <td><input [(ngModel)]="request.status" required></td>
        </tr>
        <tr>
            <th>Total</th>
            <td><input [(ngModel)]="request.total" disabled></td>
        </tr>
        <tr>
            <th>Requester</th>
            <td><input [(ngModel)]="request.user.username" disabled></td>
        </tr>
    </table>
<button (click)="save()" class="btn btn-primary"> Save Request</button>
<button class="btn">View Request Lines </button>
</div>
