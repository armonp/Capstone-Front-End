
<app-menu> </app-menu>

<div class="component">  
    <h3>{{vendor.name}} Details</h3>
    <table class="table table-striped">
        <tr>
            <th> ID: </th>
            <td>
                <input [(ngModel)]="vendor.id" type="text" disabled> 
            </td>
        </tr>
        <tr>
            <th> Code:</th>
            <td>
                <input [(ngModel)]="vendor.code" type="text" disabled > 
            </td>
        </tr>
        <tr>
            <th> Name: </th>
            <td>
                <input [(ngModel)]="vendor.name" type="text" disabled> 
            </td>
        </tr>
        <tr>
            <th> Address: </th>
            <td>
                <input [(ngModel)]="vendor.address" type="text" disabled> 
            </td>
        </tr>
        <tr>
            <th> City: </th>
            <td>
                <input [(ngModel)]="vendor.city" type="text" disabled> 
            </td>
        </tr>
        <tr>
            <th> State: </th>
            <td>
                <input [(ngModel)]="vendor.state" type="text" maxlength="2" disabled> 
            </td>
        </tr>
        <tr>
            <th> Zip Code: </th>
            <td>
                <input [(ngModel)]="vendor.zipCode" type="text" disabled  maxlength="5"> 
            </td>
        </tr>
        <tr>
            <th> Phone Number: </th>
            <td>
                <input [(ngModel)]="vendor.phone" type="phone" disabled maxlength="12"> 
            </td>
        </tr>
        <tr>
            <th> Email: </th>
            <td>
                <input [(ngModel)]="vendor.email" type="email" disabled> 
            </td>
        </tr>
        <tr>
            <td>
                <button (click)="delete()" class="btn btn-danger"> Delete </button> |
                <button routerLink="/vendor/edit/{{vendor.id}}" class="btn btn-warning"> Edit </button>
            </td>
        </tr>
    </table>
</div>
