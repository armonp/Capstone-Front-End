<app-menu> </app-menu>
<div class="component">
    <h3>Users List</h3>
    <input [(ngModel)]="searchCriteria" type="text" class="form-control" placeholder="Search for a user">
    <table class="table table-bordered">
        <tr class="thead-dark">
            <th scope = "col"> ID</th>
            <th scope ="col"> First Name </th>
            <th scope = "col"> Last Name</th>
            <th scope = "col"> Username</th>
            <th scope = "col"> Phone</th>
            <th scope = "col"> Email </th>
            <th scope = "col"> Reviewer</th>
            <th scope = "col"> System Admin</th>
            <th scope = "col"> Actions</th>
        </tr>
        <tr *ngFor = "let u of users | usersSearch:searchCriteria | sort: 'lastname'" > 
            <th scope ="row"> {{u.id}}</th>
            <td scope ="row"> {{u.firstname}}</td>
            <td scope ="row"> {{u.lastname}}</td>
            <td scope ="row"> {{u.username}}</td>
            <td scope ="row"> {{u.phone}}</td>
            <td scope ="row"> {{u.email}}</td>
            <td scope ="row"> {{u.isReviewer}}</td>
            <td scope ="row"> {{u.isAdmin}}</td>
            <td> 
                <a routerLink="/users/detail/{{u.id}}" title="{{u.firstname}} {{u.lastname}} details"> 🔎</a> |
                <a routerLink="/users/edit/{{u.id}}" title="Edit {{u.firstname}} {{u.lastname}}"> 📝</a> |
            </td>

        </tr>
    </table>
    <button class="btn btn-success" routerLink="/users/create"> Create New Student</button>
</div>
