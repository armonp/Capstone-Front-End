<app-menu> </app-menu>
<div class="component">
    <h3>New User</h3>
    <table class="table table-striped">
        <tr>
            <th> ID: </th>
            <td>
                <input [(ngModel)]="user.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th> First Name</th>
            <td>
                <input [(ngModel)]= "user.firstname" type="text" required>
            </td>
        </tr>
        <tr>
            <th> First Name</th>
            <td>
                <input [(ngModel)]= "user.lastname" type="text" required>
            </td>
        </tr>
        <tr>
            <th> Username</th>
            <td>
                <input [(ngModel)]= "user.username" type="text" required>
            </td>
        </tr>
        <tr>
            <th> Password</th>
            <td>
                <input [(ngModel)]= "user.password" type="text" required>
            </td>
        </tr>
        <tr>
            <th> Phone</th>
            <td>
                <input [(ngModel)]= "user.phone" type="text">
            </td>
        </tr>
        <tr>
            <th> Email</th>
            <td>
                <input [(ngModel)]= "user.email" type="email">
            </td>
        </tr>
        <tr>
            <th> Request Reviewer </th>
            <td>
                <input [(ngModel)]= "user.isReviewer" type="checkbox">
            </td>
        </tr>
        <tr>
            <th> System Admin</th>
            <td>
                <input [(ngModel)]= "user.isAdmin" type="checkbox">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary"> Save</button>
            </td>
        </tr>

    </table>
</div>
