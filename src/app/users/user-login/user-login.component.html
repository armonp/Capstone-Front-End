<div class="component" id="loginForm" style="width: 800px; margin: 100px 0 0 150px;">  
    <h2>Welcome Back!</h2>
    <input [(ngModel)]="this.uname" placeholder="Username" name="username" type="text"> <br>
    <input [(ngModel)]="this.pword" placeholder="Password" name="password" type="password"> <br>
    <button type="submit" class="btn" (click)="login()" value="Submit">Log In</button> 
    <p>{{message}}</p>
</div>
