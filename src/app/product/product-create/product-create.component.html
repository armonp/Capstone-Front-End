<app-menu> </app-menu>
<h3>New Product</h3>
<div class="component">
    <table class="table table-striped">
        <tr>
            <th> ID: </th>
            <td>
                <input [(ngModel)]="product.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th> Part No. </th>
            <td>
                <input [(ngModel)]= "product.partNbr" type="text" required>
            </td>
        </tr>
        <tr>
            <th> Name</th>
            <td>
                <input [(ngModel)]= "product.name" type="text" required>
            </td>
        </tr>
        <tr>
            <th> Price</th>
            <td>
                <input [(ngModel)]= "product.price" type="number" >
            </td>
        </tr>
        <tr>
            <th> Unit</th>
            <td>
                <input [(ngModel)]= "product.unit" type="text" >
            </td>
        </tr>
        <tr>
            <th> PhotoPath</th>
            <td>
                <input [(ngModel)]= "product.photoPath" type="text">
            </td>
        </tr>
        <tr>
            <th> Vendor </th>
            <td>
                <select [(ngModel)] = "product.vendorId"> 
                <option *ngFor = "let v of vendors" value = "{{+v.id}}">{{v.name}}</option>
            </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary"> Save</button>
            </td>
        </tr>

    </table>
</div>
